http {
	# Global settings
	maxBodySize 100000000; mandatory 

    # Error pages - might be added by user or not - if not i have a default
    error_page {
        400 htmltest/www1/error_pages/400.html
        403 htmltest/www1/error_pages/403.html
        404 htmltest/www1/error_pages/404.html
        405 htmltest/www1/error_pages/405.html
        418 htmltest/www1/error_pages/418.html
        500 htmltest/www1/error_pages/500.html
        502 htmltest/www1/error_pages/502.html
    }
    
 
    server {
        listen 4244;
        listen 4245;
        server_name myWebserver someWebserver;
        root htmltest/www1/;
        
        location /some/directory/ { 
            index index.html 
            file_upload on;
        }
        
        # TODO
        # Define a directory or a file from where the file should be searched (for example, if url /kapouet is rooted to /tmp/www, url /kapouet/pouic/toto/pouet is /tmp/www/pouic/toto/pouet).

        # Directive/Location blocks
        # redirection
        location /42 {
            return 301 http://42berlin.de/;
        }

        location /43 {
        
           autoindex on;
		   root htmltest/www2/;
           file_upload on;
        }

        # redirection
        location /go {
            return 301 /here/index.html;
        }

        location /here {
            acceptedMethods GET POST DELETE 
        }

        # redirection /uploads/mydir -> www/http/mydir
        location /upload {
            # root htmltest/www2
            file_upload on;
        }

        # CGI Configuration localhost:4244/cgi/test.cgi
        cgi {
            cgi_path_alias /cgi "/cgi-bin"
            upload_dir htmltest/www1/upload
            file_extension .pl .py
            acceptedMethods GET POST DELETE 
        }

        location /images {
            acceptedMethods GET POST DELETE PUT 
            file_upload on;
            root ./htmltest/www2/;
       }
        location /do_not_delete {
            acceptedMethods GET POST;
        }
    }

    # Second server
    server {
        listen 4246;
        server_name myWebserver2 someWebserver2;
        root ./htmltest/www2/;
    }

    # Third server
    server {
        listen 4247;
        server_name myWebserver someWebserver;
		root ./htmltest/www3/;
    }
	
	# Fourth server
    server {
        listen 4248;
        server_name myWebserver someWebserver;
        root ./html/www3/;
    }
}