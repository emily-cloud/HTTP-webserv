http {
	# Global settings
	maxBodySize 100000000; mandatory 

 
    server {
        listen 4244;

        server_name myWebserver someWebserver;
        root htmltest/www1/;
    }

    # Second server without custom error pages
    server {
        listen 4245;
        server_name myWebserver2 someWebserver2;
        root ./htmltest/www2/;
    }

}