        # Directive/Location blocks
        # redirection
        location /42 {
            return 301 http://42berlin.de/;
        }

        location /43 {
        
           autoindex on;
		   root htmltest/www2/;
           file_upload on;
        }

        # redirection
        location /go {
            return 301 /here/index.html;
        }

        location /here {
            acceptedMethods GET POST DELETE 
        }

        location /deny {
            acceptedMethods GET POST DELETE 
            autoindex on;
           # file_upload off;
        }

        location /upload {
            # root htmltest/www2
            file_upload on;
        }

        # CGI Configuration localhost:4244/cgi/test.cgi
        #sends 403 forbidden
        cgi {
            cgi_path_alias /cgi "/cgi-bin"
            upload_dir html/www1/upload
            file_extension .cgi .py
            acceptedMethods GET POST DELETE 
        }

        location /images {
            acceptedMethods GET POST DELETE PUT 
            file_upload on;
            #root ./htmltest/www2/;
       }
	    
