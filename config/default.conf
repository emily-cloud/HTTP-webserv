http {
	# Global settings
	maxBodySize 100000000; mandatory 

    error_pages {
        400 html/www1/error_pages/400.html
        403 html/www1/error_pages/403.html
        404 html/www1/error_pages/404.html
        405 html/www1/error_pages/405.html
        418 html/www1/error_pages/418.html
        500 html/www1/error_pages/500.html
        502 html/www1/error_pages/502.html
    }
    
    server {
        listen 4254;
        listen 4255;
        server_name myWebserver someWebserver;
        root html/www1/;
        
        location /some/directory/ { 
            index index.html 
            file_upload on;
        }


        # TODO
