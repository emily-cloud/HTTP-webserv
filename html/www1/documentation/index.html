<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBESERV</title>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;
            height: 70%;
            padding-bottom: 15px; /* Add padding for scrollbar */
        }

        .image-container img {
            height: 99%;
            margin-right: 10px;
            border: 2px solid white;
        }

        .image-container img:last-child {
            margin-right: 0;
        }

        /* Customize scrollbar appearance */
        .image-container::-webkit-scrollbar {
            height: 10px;
        }

        .image-container::-webkit-scrollbar-track {
            background: #333;
            border-radius: 5px;
        }

        .image-container::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 5px;
        }

        .image-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="scene1.png" alt="Rufus">
        <img src="scene2.png" alt="Laurent">
        <img src="scene3.png" alt="Emily">
        <img src="scene4.png" alt="Another Image">
    </div>
</body>
</html>
